<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores Fundación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="valores-fundacion">
        <h2>Nuestros Valores Fundamentales</h2>
        
        <div class="valores-grid">
            <!-- Valor 1 - Azul oscuro -->
            <div class="valor-card">
                <div class="icono-container">
                    <i class="fas fa-hand-holding-heart valor-icono"></i>
                </div>
                <h3>Vigencia</h3>
                <p>"Relevancia en todas las etapas de la vida."</p>
            </div>
            
            <!-- Valor 2 - Naranja -->
            <div class="valor-card">
                <div class="icono-container">
                    <i class="fas fa-star valor-icono"></i>
                </div>
                <h3>Integración</h3>
                <p>"Unidos en comunidad, sin barreras de edad."</p>
            </div>
            
            <!-- Valor 3 - Azul claro -->
            <div class="valor-card">
                <div class="icono-container">
                    <i class="fas fa-lightbulb valor-icono"></i>
                </div>
                <h3>Vida activa</h3>
                <p>"Mantenerse activo, vivir plenamente."</p>
            </div>
            
    </div>

    <script src="script.js"></script>
</body>
</html>
