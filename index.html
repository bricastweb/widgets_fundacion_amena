<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores Fundación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="valores-fundacion">
        <h2>Nuestros Valores Fundamentales</h2>
        
        <div class="valores-grid">
            <!-- Valor 1 - Azul oscuro -->
            <div class="valor-card">
                <div class="icono-container">
                    <i class="fas fa-hand-holding-heart valor-icono"></i>
                </div>
                <h3>Respeto y Ética</h3>
                <p>Honramos la dignidad en todas nuestras interacciones</p>
            </div>
            
            <!-- Valor 2 - Naranja -->
            <div class="valor-card">
                <div class="icono-container">
                    <i class="fas fa-star valor-icono"></i>
                </div>
                <h3>Integridad y Calidad</h3>
                <p>Excelencia demostrada en cada iniciativa</p>
            </div>
            
            <!-- Valor 3 - Azul claro -->
            <div class="valor-card">
                <div class="icono-container">
                    <i class="fas fa-lightbulb valor-icono"></i>
                </div>
                <h3>Innovación y Solidaridad</h3>
                <p>Soluciones creativas con impacto comunitario</p>
            </div>
            
            <!-- Valor 4 - Gris (plomo) -->
            <div class="valor-card">
                <div class="icono-container">
                    <i class="fas fa-leaf valor-icono"></i>
                </div>
                <h3>Sostenibilidad</h3>
                <p>Compromiso con el bienestar a largo plazo</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
